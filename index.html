<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didactic Story Generator</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --border-color: #ddd;
            --input-bg: #ffffff;
            --metrics-bg: #f8f9fa;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient-start: #007bff;
            --gradient-end: #00bfff;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #444;
            --input-bg: #2d2d2d;
            --metrics-bg: #2d2d2d;
            --button-bg: #0056b3;
            --button-hover: #003d80;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --gradient-start: #0056b3;
            --gradient-end: #003d80;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            line-height: 1.6;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--metrics-bg);
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-color);
            z-index: 1000;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 0.5s ease;
        }

        .form-group {
            margin-bottom: 1.5rem;
            animation: slideUp 0.5s ease;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
            transition: color 0.3s;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--gradient-start);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow-color);
            margin-top: 1rem;
            animation: slideUp 0.5s ease 0.7s both;
            position: relative;
            overflow: hidden;
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px var(--shadow-color);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        #storyOutput {
            margin-top: 2rem;
            padding: 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            min-height: 100px;
            white-space: pre-wrap;
            background: var(--input-bg);
            box-shadow: 0 4px 6px var(--shadow-color);
            animation: fadeIn 0.5s ease;
            position: relative;
        }

        #storyOutput::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.5s;
        }

        #storyOutput:hover::before {
            transform: translateX(100%);
        }

        #storyMetrics {
            margin-top: 1rem;
            color: var(--text-color);
            font-size: 0.9rem;
            padding: 1rem;
            background: var(--metrics-bg);
            border-radius: 8px;
            box-shadow: 0 2px 4px var(--shadow-color);
            animation: fadeIn 0.5s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .metric-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .metric-icon {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: var(--error-color);
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(220, 53, 69, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .success {
            color: var(--success-color);
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            background-color: var(--text-color);
            color: var(--bg-color);
            text-align: center;
            padding: 0.5rem;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        .copy-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--metrics-bg);
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .copy-button:hover {
            background: var(--gradient-start);
            color: white;
        }

        .copy-button.copied {
            background: var(--success-color);
            color: white;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">üåô</button>
    <h1>Didactic Story Generator</h1>
    <form id="storyForm">
        <div class="form-group">
            <label for="academicGrade">Academic Grade:</label>
            <select id="academicGrade" name="academic_grade" required>
                <option value="">Select your grade level...</option>
                <option value="elementary">Elementary</option>
                <option value="middle_school">Middle School</option>
                <option value="high_school">High School</option>
                <option value="university">University</option>
                <option value="expert">Expert</option>
            </select>
        </div>

        <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" name="subject" required>
                <option value="">Select a subject...</option>
                <option value="law">Law</option>
                <option value="medicine">Medicine</option>
                <option value="chemistry">Chemistry</option>
                <option value="biology">Biology</option>
                <option value="physics">Physics</option>
                <option value="mathematics">Mathematics</option>
                <option value="history">History</option>
                <option value="literature">Literature</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group" id="otherSubjectGroup" style="display: none;">
            <label for="otherSubject">Specify Subject:</label>
            <input type="text" id="otherSubject" name="other_subject" placeholder="e.g., Astronomy">
        </div>

        <div class="form-group">
            <label for="subjectSpecification">Subject Specification (Optional):</label>
            <input type="text" id="subjectSpecification" name="subject_specification" placeholder="e.g., Genetics for Biology">
        </div>

        <div class="form-group">
            <label for="setting">Setting (Optional):</label>
            <input type="text" id="setting" name="setting" placeholder="e.g., a small village in the mountains">
        </div>

        <div class="form-group">
            <label for="mainCharacter">Main Character (Optional):</label>
            <input type="text" id="mainCharacter" name="main_character" placeholder="e.g., a curious young scientist">
        </div>

        <div class="form-group">
            <label for="wordCount">Word Count:</label>
            <select id="wordCount" name="word_count" required>
                <option value="300">300 words</option>
                <option value="500" selected>500 words</option>
                <option value="750">750 words</option>
            </select>
        </div>

        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="english" selected>English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
                <option value="portuguese">Portuguese</option>
            </select>
        </div>

        <button type="submit">Generate Story</button>
    </form>

    <div id="storyMetrics"></div>
    <div id="storyOutput"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('storyForm');
            const output = document.getElementById('storyOutput');
            const metrics = document.getElementById('storyMetrics');
            const themeToggle = document.getElementById('themeToggle');
            const submitButton = form.querySelector('button[type="submit"]');
            const subjectSelect = document.getElementById('subject');
            const otherSubjectGroup = document.getElementById('otherSubjectGroup');

            // Show/hide other subject input based on selection
            subjectSelect.addEventListener('change', () => {
                otherSubjectGroup.style.display = subjectSelect.value === 'other' ? 'block' : 'none';
            });

            // Theme handling
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeToggle.textContent = savedTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                themeToggle.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            });

            // Ripple effect for submit button
            submitButton.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                this.appendChild(ripple);

                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                ripple.style.width = ripple.style.height = `${size}px`;
                ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                ripple.style.top = `${e.clientY - rect.top - size/2}px`;

                setTimeout(() => ripple.remove(), 600);
            });

            form.addEventListener('submit', async (event) => {
                event.preventDefault();
                output.textContent = 'Generating story...';
                metrics.textContent = '';
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="loading"></span>Generating...';

                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                // Handle other subject
                if (data.subject === 'other') {
                    data.subject = data.other_subject;
                    delete data.other_subject;
                }

                // Convert word count to number
                data.word_count = parseInt(data.word_count);

                try {
                    const response = await fetch('http://localhost:3000/generate-story', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.story) {
                        output.innerHTML = `
                            <button class="copy-button" onclick="copyStory()">
                                <span class="copy-icon">üìã</span>
                                <span class="copy-text">Copy Story</span>
                            </button>
                            ${result.story}
                        `;
                        const { wordCount, readingTime } = calculateMetrics(result.story);
                        metrics.innerHTML = `
                            <div class="metric-item">
                                <span class="metric-icon">üìù</span>
                                <span>Word count: ${wordCount}</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-icon">‚è±Ô∏è</span>
                                <span>Reading time: ${readingTime} minute${readingTime !== 1 ? 's' : ''}</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-icon">üìö</span>
                                <span>Grade: ${data.academic_grade.replace('_', ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                            </div>
                            <div class="metric-item">
                                <span class="metric-icon">üéì</span>
                                <span>Subject: ${data.subject}</span>
                            </div>
                        `;
                    } else {
                        output.innerHTML = `<div class="error">‚ùå ${result.error || 'Failed to generate story. Please try again.'}</div>`;
                    }
                } catch (error) {
                    output.innerHTML = `<div class="error">‚ùå An error occurred. Please check your connection and try again.</div>`;
                    console.error('Error:', error);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Generate Story';
                }
            });

            // Function to calculate word count and reading time
            const calculateMetrics = (text) => {
                const wordCount = text.trim().split(/\s+/).length;
                const readingTime = Math.ceil(wordCount / 200); // Assuming 200 words per minute reading speed
                return { wordCount, readingTime };
            };

            // Function to copy story to clipboard
            window.copyStory = () => {
                const storyText = output.textContent.replace('Copy Story', '').trim();
                navigator.clipboard.writeText(storyText).then(() => {
                    const copyButton = output.querySelector('.copy-button');
                    copyButton.classList.add('copied');
                    copyButton.innerHTML = '<span class="copy-icon">‚úì</span><span class="copy-text">Copied!</span>';
                    setTimeout(() => {
                        copyButton.classList.remove('copied');
                        copyButton.innerHTML = '<span class="copy-icon">üìã</span><span class="copy-text">Copy Story</span>';
                    }, 2000);
                });
            };
        });
    </script>
</body>
</html>
